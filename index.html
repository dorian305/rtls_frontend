<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Client - RTLS</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="css/site.css?ver=1">
    <link rel="stylesheet" href="css/location-pulse.css?ver=1">
    <link rel="stylesheet" href="css/sweet-alert-style.css?ver=1">

    <!-- Sweet alert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
    <div id="wrapper">
        <p>
            DEVICE ID:
            <span id="device-id">-</span>
        </p>
        <p>
            BATTERY STATUS:
            <span id="device-battery"></span>
        </p>
        <p>
            DEVICE NAME:
            <span id="device-name">-</span>
        </p>
        <p>
            DEVICE STATUS:
            <span id="connection-status">-</span>
        </p>
        <div id="animation-init"></div>
        <div id="coordinates">
            <span id="latitude"></span>
            <span id="longitude"></span>
        </div>
        <p>
            <span id="collected-coordinates"></span>
        </p>
    </div>
    <!-- Use this line of code in order for "deviceready" event to fire! -->
    <!-- <script src="cordova.js"></script> -->
    <script src="js/connect.js?ver=1" type="module"></script>
</body>
</html>
